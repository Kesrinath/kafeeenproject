<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafene Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav>
            <div id="nav-container">
                <div id="logo-wrapper">
                    <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="logo">
                    <p>Kafene</p>
                </div>
                <div id="pages-nav-wrapper">
                    <a class="nav-a-tag" href="orders.html">Orders</a>
                    <a class="nav-a-tag" href="products.html">Products</a>
                    <a class="nav-a-tag" href="users.html">Users</a>
                </div>
            </div>
            <a href="#" class="logout" id="sign-out">Logout</a>
        </nav>
    </header>
    <main class="users-mainsection">
        <div>
            <h1 style="margin-top: 100px; margin-bottom: 10px">Users</h1>
            <form id="searchForm">
                <label>
                    <input type="text" placeholder="Search by Name" id="search-box" />
                    <i class="fas fa-times" id="cross"></i>
                </label>
                <input type="reset" value="Reset" id="reset" />
            </form>
            <div id="mainContent" style="padding: 0">
                <div id="tableDiv">
                    <table>
                        <tr>
                            <th>ID</th>
                            <th>User Avatar</th>
                            <th>Full Name</th>
                            <th>DOB</th>
                            <th>Gender</th>
                            <th>Current Location</th>
                        </tr>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="user.js"></script>
</body>

</html>
